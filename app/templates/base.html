<html>
    <head>
        <title> Microrecipe app </title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
        <!--link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"-->
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/style1.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/sign-in.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/user.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/recipe_creation.css') }}">  
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/recipe_page.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/mainpage.css') }}">  
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/navbar.css') }}">  
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src=" {{ url_for('static', filename='html2pdf.bundle.js') }}"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    </head>
    <body>

        <!-- sidebar starts -->
        <header class ='header'>
            <nav class="navbar navbar-light navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">Recipe app</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class ='nav-item'>
                                <a class='nav-link' href='/'>Home</a>
                            </li>
                            <li class ='nav-item'>
                                <a class='nav-link' href='/recipe_creation'>Create</a>
                            </li>
                            {% if current_user.is_authenticated: %}
                                <li class ='nav-item'>
                                    <a class='nav-link' href="{{url_for('main.user', user_id = current_user.id)}}">My Profile</a>
                                </li>
                            {%endif%}
                            
                            <li class ='nav-item'>
                                <a class="nav-link" href="{{url_for('main.search')}}">Search</a>
                            </li>
                        </ul> 
                    </div>
                    {% if current_user.is_authenticated: %}
                        <div class ="username">Hello, {{current_user.name}}</div>
                        <div class ="logout">
                            <form action = "{{url_for('auth.logout_post')}}" method="post">
                                <button class="btn btn-primary mx-3" type="submit">Log out</button>
                            </form>
                        </div>
                    {%else%}
                    <div class ="login">
                        <a class="btn btn-primary btn-login mx-5" href="{{url_for('auth.login')}}">
                            Log in
                        </a>
                    </div>
                    {% endif %}
                </div>
            </nav>
        </header>
        
        

        <section class="content">
            {% block content %}{% endblock %}
        </section>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src=" './jquery/jquery.js"></script>
    </body>



</html>
